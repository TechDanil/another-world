<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="resources/css/index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <title>Another world</title>
</head>

<body>
  <main>
    <section class="hero">
      <div class="container">
        <h2 class="title">Станьте героем новой реальности</h2>
        <video class="hero__video" controls>
          <source src="resources/assets/videos/file_example_MP4_1280_10MG.mp4" type="video/mp4" />
        </video>
      </div>
    </section>

    <!-- СЕКЦИЯ С ТАРИФАМИ -->
    <section class="tariff">
      <div class="container">
        <h2 class="title">Выберите подходящий вам тариф</h2>
        <div class="tariff__wrapper tariff__slider">
          <ul class="tariff__options" id="tariffOptions">
            <li class="tariff-option tariff-option_active">
              Арена
            </li>
            <li class="tariff-option ">
              День рождения
            </li>
            <li class="tariff-option">Корпоратив</li>
            <li class="tariff-option">Тимбилдинг</li>
            <li class="tariff-option">Выпускной</li>
            <li class="tariff-option">Новый год</li>
          </ul>
          <div class="divider">
          </div>
        </div>
        <div id="tariffCardsContainer"></div>
    </section>

    <!-- СЕКЦИЯ С ГАЛЕРЕЕЙ -->
    <section class="gallery">
      <div class="container">
        <h2 class="title">Собирайте команду, другие миры ждут вас</h2>
        <ul class="gallery__pictures">
          <div class="gallery__pictures-firstRow">
            <div class="gallery__pictures-firstRow__left">
              <li class="gallery__pictures-item">
                <img src="./resources/assets/pictures/gallery/team-first.png" alt="первая команда">
              </li>
            </div>

            <div class="gallery__pictures-firstRow__right">
              <li class="gallery__pictures-item">
                <img src="./resources/assets/pictures/gallery/team-second.png" alt="вторая команда">
              </li>
              <li class="gallery__pictures-item">
                <img src="./resources/assets/pictures/gallery/team-third.png" alt="третья команда">
              </li>
            </div>
          </div>

          <div class="gallery__pictures-secondRow">
            <div class="gallery__pictures-secondRow__left">
              <li class="gallery__pictures-item">
                <img src="./resources/assets/pictures/gallery/team-fourth.png" alt="четвертая команда">
              </li>
              <li class="gallery__pictures-item">
                <img src="./resources/assets/pictures/gallery/team-fifth.png" alt="пятая команда">
              </li>
            </div>
            <div class="gallery__pictures-secondRow__right">
              <li class="gallery__pictures-item">
                <img src="./resources/assets/pictures/gallery/team-sixth.png" alt="шестая команда">
              </li>
            </div>
          </div>
        </ul>
      </div>
    </section>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
  </main>

  <script src="./resources/js/index.js"></script>
</body>

</html>
